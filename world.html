<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #gameCanvas {
      display: block;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #coords {
      position: fixed;
      top: 10px;
      right: 10px;
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
    }
    #menuBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      font-family: 'Press Start 2P';
      padding: 5px;
      display: none;
      z-index: 10;
    }
    #menuPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      font-family: 'Press Start 2P';
      display: none;
      z-index: 10000;
    }
    #menuPopup button {
      display: block;
      margin-top: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
</head>
<body>
  <div id="loading">Chargement...</div>
  <button id="menuBtn">MENU</button>
  <div id="coords"></div>
  <div id="menuPopup">
    <div>Menu</div>
    <button id="resumeBtn">Reprendre</button>
    <button id="quitBtn">Sauvegarder et quitter</button>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
  authDomain: "kykychat-24c7f.firebaseapp.com",
  databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
  projectId: "kykychat-24c7f",
  storageBucket: "kykychat-24c7f.firebasestorage.app",
  messagingSenderId: "342562811927",
  appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const coordsEl = document.getElementById("coords");
    const menuPopup = document.getElementById("menuPopup");
    const menuBtn = document.getElementById("menuBtn");
    const resumeBtn = document.getElementById("resumeBtn");
    const quitBtn = document.getElementById("quitBtn");

    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    if (isMobile) menuBtn.style.display = "block";

    let player = { x: 100, y: 100, size: 20 };
    let camera = { x: 0, y: 0 };
    let currentWorld = "";
    let uid = "";
    let mapImg = new Image();
    mapImg.src = "map.png";

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "index.html";
      uid = user.uid;

      db.ref(`users/${uid}/playing`).once("value").then(snap => {
        currentWorld = snap.val();
        if (!currentWorld || currentWorld === "Ecran d'accueil") return location.href = "play.html";

        db.ref(`users/${uid}/worlds/${currentWorld}/playerinfos/coords`).once("value").then(c => {
          if (c.exists()) {
            const val = c.val();
            player.x = val.x;
            player.y = val.y;
          }
          document.getElementById("loading").style.display = "none";
          gameLoop();
        });

        db.ref("presence/" + uid).set(true);
        window.addEventListener("beforeunload", () => {
          db.ref("presence/" + uid).set(false);
          db.ref("users/" + uid + "/playing").set("Ecran d'accueil");
        });
      });
    });

    function updateFirebaseCoords() {
      const x = parseFloat(player.x).toFixed(2);
      const y = parseFloat(player.y).toFixed(2);
      db.ref(`users/${uid}/worlds/${currentWorld}/playerinfos/coords`).set({ x, y });
    }

    function gameLoop() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      camera.x = player.x - canvas.width / 2;
      camera.y = player.y - canvas.height / 2;

      ctx.drawImage(mapImg, -camera.x, -camera.y);

      ctx.fillStyle = "red";
      ctx.fillRect(player.x - camera.x, player.y - camera.y, player.size, player.size);

      coordsEl.textContent = `X: ${parseFloat(player.x).toFixed(2)} Y: ${parseFloat(player.y).toFixed(2)}`;

      handleMovement();
      updateFirebaseCoords();

      requestAnimationFrame(gameLoop);
    }

    let keys = {};
    document.addEventListener("keydown", e => {
      keys[e.key.toLowerCase()] = true;
      if (e.key === "Escape") menuPopup.style.display = "block";
    });
    document.addEventListener("keyup", e => {
      keys[e.key.toLowerCase()] = false;
    });

    function handleMovement() {
      if (keys["z"]) player.y -= 2;
      if (keys["s"]) player.y += 2;
      if (keys["q"]) player.x -= 2;
      if (keys["d"]) player.x += 2;
    }

    menuBtn.addEventListener("click", () => {
      menuPopup.style.display = "block";
    });

    resumeBtn.addEventListener("click", () => {
      menuPopup.style.display = "none";
    });

    quitBtn.addEventListener("click", () => {
      updateFirebaseCoords();
      db.ref("users/" + uid + "/playing").set("Ecran d'accueil");
      db.ref("presence/" + uid).set(false).then(() => {
        location.href = "play.html";
      });
    });
  </script>
</body>
</html>
