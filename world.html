<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>World Infini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      margin: 0; padding: 0; overflow: hidden; background: black;
      font-family: 'Press Start 2P', monospace;
      user-select: none;
    }
    #gameCanvas {
      display: block;
      background: black;
    }
    #loading {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: black;
      color: white;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #coords {
      position: fixed;
      top: 10px; right: 10px;
      color: white;
      font-size: 12px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #menuBtn {
      position: fixed;
      top: 10px; left: 10px;
      background: white;
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 10;
      transition: background-color 0.3s;
    }
    #menuBtn:hover {
      background: #ddd;
    }
    #menuPopup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 30px 40px;
      font-size: 16px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff00aa;
      display: none;
      z-index: 10000;
      text-align: center;
      width: 250px;
    }
    #menuPopup button {
      margin-top: 20px;
      padding: 10px 20px;
      font-family: 'Press Start 2P';
      font-size: 14px;
      background: #00ff00;
      border: none;
      border-radius: 10px;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    #menuPopup button:hover {
      background: #00cc00;
    }
  </style>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>

  <div id="loading">Chargement...</div>
  <button id="menuBtn">MENU</button>
  <div id="coords"></div>
  <div id="menuPopup" role="dialog" aria-modal="true" aria-labelledby="menuTitle">
    <div id="menuTitle" style="font-size:18px; margin-bottom:10px;">Menu</div>
    <button id="resumeBtn">Reprendre</button>
    <button id="quitBtn">Sauvegarder et Quitter</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
      projectId: "kykychat-24c7f",
      storageBucket: "kykychat-24c7f.firebasestorage.app",
      messagingSenderId: "342562811927",
      appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const coordsEl = document.getElementById("coords");
    const menuPopup = document.getElementById("menuPopup");
    const menuBtn = document.getElementById("menuBtn");
    const resumeBtn = document.getElementById("resumeBtn");
    const quitBtn = document.getElementById("quitBtn");

    let player = { x: 100, y: 100, size: 20 };
    let uid = "";
    let currentWorld = "";

    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    if (isMobile) menuBtn.style.display = "block";

    // Charger l'image map tile
    const mapImg = new Image();
    mapImg.src = "map.png";

    // Ajuster canvas à la fenêtre
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // Dessiner la map infinie, en fonction des coords du joueur
    function drawInfiniteMap() {
      const tileW = mapImg.width;
      const tileH = mapImg.height;

      // Offset modulo taille tile, pour "boucler"
      const offsetX = - (player.x % tileW);
      const offsetY = - (player.y % tileH);

      // On dessine assez de tiles pour remplir tout le canvas
      const tilesX = Math.ceil(canvas.width / tileW) + 1;
      const tilesY = Math.ceil(canvas.height / tileH) + 1;

      for (let y = 0; y < tilesY; y++) {
        for (let x = 0; x < tilesX; x++) {
          ctx.drawImage(mapImg, offsetX + x * tileW, offsetY + y * tileH);
        }
      }
    }

    // Gestion auth et chargement des infos joueur
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = "index.html";
      uid = user.uid;

      document.getElementById("loading").style.display = "flex";

      const playingSnap = await db.ref(`users/${uid}/playing`).once("value");
      currentWorld = playingSnap.val();

      if (!currentWorld || currentWorld === "Ecran d'accueil") {
        location.href = "play.html";
        return;
      }

      const coordsSnap = await db.ref(`users/${uid}/worlds/${currentWorld}/playerinfos/coords`).once("value");
      if (coordsSnap.exists()) {
        const val = coordsSnap.val();
        player.x = parseFloat(val.x) || 100;
        player.y = parseFloat(val.y) || 100;
      }

      await db.ref(`presence/${uid}`).set(true);

      document.getElementById("loading").style.display = "none";

      requestAnimationFrame(gameLoop);
    });

    // Mise à jour coords Firebase
    function updateFirebaseCoords() {
      db.ref(`users/${uid}/worlds/${currentWorld}/playerinfos/coords`).set({
        x: player.x.toFixed(2),
        y: player.y.toFixed(2)
      });
    }

    // Déplacement joueur via touches
    const keys = {};
    window.addEventListener("keydown", e => {
      keys[e.key.toLowerCase()] = true;
      if (e.key === "Escape") openMenu();
    });
    window.addEventListener("keyup", e => {
      keys[e.key.toLowerCase()] = false;
    });

    function handleMovement() {
      const speed = 3;
      if (keys["z"]) player.y -= speed;
      if (keys["s"]) player.y += speed;
      if (keys["q"]) player.x -= speed;
      if (keys["d"]) player.x += speed;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawInfiniteMap();

      // Draw player (fixed on center screen)
      const playerScreenX = canvas.width / 2 - player.size / 2;
      const playerScreenY = canvas.height / 2 - player.size / 2;

      ctx.fillStyle = "red";
      ctx.fillRect(playerScreenX, playerScreenY, player.size, player.size);

      handleMovement();
      updateFirebaseCoords();

      coordsEl.textContent = `X: ${player.x.toFixed(2)} Y: ${player.y.toFixed(2)}`;

      requestAnimationFrame(gameLoop);
    }

    // Menu fonctionnel
    function openMenu() {
      menuPopup.style.display = "block";
      menuBtn.style.display = "none";
    }
    function closeMenu() {
      menuPopup.style.display = "none";
      if (isMobile) menuBtn.style.display = "block";
    }

    menuBtn.onclick = openMenu;
    resumeBtn.onclick = () => closeMenu();
    quitBtn.onclick = async () => {
      updateFirebaseCoords();
      await db.ref(`users/${uid}/playing`).set("Ecran d'accueil");
      await db.ref(`presence/${uid}`).set(false);
      location.href = "play.html";
    };

    // Si mobile, bouton menu visible dès le départ
    if (isMobile) menuBtn.style.display = "block";

    // Gestion presence Firebase à la fermeture
    window.addEventListener("beforeunload", async () => {
      await db.ref(`presence/${uid}`).set(false);
      await db.ref(`users/${uid}/playing`).set("Ecran d'accueil");
    });
  </script>
</body>
</html>
