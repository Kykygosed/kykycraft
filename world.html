<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: black;
    }
    #gameCanvas {
      display: block;
    }
    #loading {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #coords {
      position: fixed;
      top: 10px; right: 10px;
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      z-index: 10;
    }
    #menuBtn {
      position: fixed;
      top: 10px; left: 10px;
      background: white;
      font-family: 'Press Start 2P';
      padding: 5px;
      display: none;
      z-index: 10;
      cursor: pointer;
    }
    #menuPopup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      font-family: 'Press Start 2P';
      display: none;
      z-index: 10000;
    }
    #menuPopup button {
      display: block;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>

  <div id="loading">Chargement...</div>
  <button id="menuBtn">MENU</button>
  <div id="coords"></div>
  <div id="menuPopup">
    <div>Menu</div>
    <button id="resumeBtn">Reprendre</button>
    <button id="quitBtn">Sauvegarder et quitter</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
      projectId: "kykychat-24c7f",
      storageBucket: "kykychat-24c7f.firebasestorage.app",
      messagingSenderId: "342562811927",
      appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const coordsEl = document.getElementById("coords");
    const menuPopup = document.getElementById("menuPopup");
    const menuBtn = document.getElementById("menuBtn");
    const resumeBtn = document.getElementById("resumeBtn");
    const quitBtn = document.getElementById("quitBtn");

    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    if (isMobile) menuBtn.style.display = "block";

    let player = { x: 100, y: 100, size: 20 };
    let camera = { x: 0, y: 0 };
    let currentWorld = "";
    let uid = "";

    const mapImg = new Image();
    mapImg.src = "map.png";

    // Fonction pour dessiner une image en tiles infinies
    function drawInfiniteMap() {
      const pattern = ctx.createPattern(mapImg, 'repeat');
      ctx.fillStyle = pattern;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Charger le monde, récupérer coords, gérer présence et loading
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = "index.html";
      uid = user.uid;

      // On affiche le loading tant que tout n'est pas prêt
      document.getElementById("loading").style.display = "flex";

      const playingSnap = await db.ref(`users/${uid}/playing`).once("value");
      currentWorld = playingSnap.val();

      if (!currentWorld || currentWorld === "Ecran d'accueil") {
        location.href = "play.html";
        return;
      }

      // Charger coords sauvegardées
      const coordsSnap = await db.ref(`users/${uid}/worlds/${currentWorld}/playerinfos/coords`).once("value");
      if (coordsSnap.exists()) {
        const val = coordsSnap.val();
        player.x = parseFloat(val.x) || 100;
        player.y = parseFloat(val.y) || 100;
      }

      // Mettre la présence à true dès qu'on entre dans le monde
      await db.ref(`presence/${uid}`).set(true);

      // Retirer le loading
      document.getElementById("loading").style.display = "none";

      // Lancer la boucle de jeu
      requestAnimationFrame(gameLoop);
    });

    // Met à jour les coordonnées dans la DB (2 décimales)
    function updateFirebaseCoords() {
      const x = player.x.toFixed(2);
      const y = player.y.toFixed(2);
      db.ref(`users/${uid}/worlds/${currentWorld}/playerinfos/coords`).set({ x, y });
    }

    // Boucle principale du jeu
    function gameLoop() {
      // Adapter la taille du canvas à la fenêtre
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Calcul caméra pour centrer sur le joueur
      camera.x = player.x - canvas.width / 2;
      camera.y = player.y - canvas.height / 2;

      // Dessiner la map répétée infiniment en décalant selon la caméra
      // Pour simuler le déplacement on translate et dessine un rectangle rempli par le pattern
      ctx.save();
      ctx.translate(-camera.x, -camera.y);
      drawInfiniteMap();
      ctx.restore();

      // Dessiner le joueur
      ctx.fillStyle = "red";
      ctx.fillRect(player.x - camera.x, player.y - camera.y, player.size, player.size);

      // Afficher les coordonnées
      coordsEl.textContent = `X: ${player.x.toFixed(2)} Y: ${player.y.toFixed(2)}`;

      handleMovement();
      updateFirebaseCoords();

      requestAnimationFrame(gameLoop);
    }

    // Gestion des touches pour déplacer le joueur
    let keys = {};
    document.addEventListener("keydown", e => {
      keys[e.key.toLowerCase()] = true;
      if (e.key === "Escape") menuPopup.style.display = "block";
    });
    document.addEventListener("keyup", e => {
      keys[e.key.toLowerCase()] = false;
    });

    function handleMovement() {
      if (keys["z"]) player.y -= 2;
      if (keys["s"]) player.y += 2;
      if (keys["q"]) player.x -= 2;
      if (keys["d"]) player.x += 2;
    }

    menuBtn.addEventListener("click", () => {
      menuPopup.style.display = "block";
    });

    resumeBtn.addEventListener("click", () => {
      menuPopup.style.display = "none";
    });

    quitBtn.addEventListener("click", async () => {
      updateFirebaseCoords();
      await db.ref(`users/${uid}/playing`).set("Ecran d'accueil");
      await db.ref(`presence/${uid}`).set(false);
      location.href = "play.html";
    });

    // Quand on quitte la page, on met la présence à false et playing = Ecran d'accueil
    window.addEventListener("beforeunload", async () => {
      await db.ref(`presence/${uid}`).set(false);
      await db.ref(`users/${uid}/playing`).set("Ecran d'accueil");
    });
  </script>
</body>
</html>
