<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>World Infini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      margin: 0; padding: 0; overflow: hidden; background: black;
      font-family: 'Press Start 2P', monospace;
      user-select: none;
    }
    #gameCanvas {
      display: block;
      background: black;
    }
    #loading {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: black;
      color: white;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #coords {
      position: fixed;
      top: 10px; right: 10px;
      color: white;
      font-size: 12px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #menuBtn {
      position: fixed;
      top: 10px; left: 10px;
      background: white;
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 10;
      transition: background-color 0.3s;
    }
    #menuBtn:hover {
      background: #ddd;
    }
    #menuPopup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 30px 40px;
      font-size: 16px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff00aa;
      display: none;
      z-index: 10000;
      text-align: center;
      width: 250px;
    }
    #menuPopup button {
      margin-top: 20px;
      padding: 10px 20px;
      font-family: 'Press Start 2P';
      font-size: 14px;
      background: #00ff00;
      border: none;
      border-radius: 10px;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    #menuPopup button:hover {
      background: #00cc00;
    }
  </style>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="script_principal.js"></script>
<script src="health_and_mobs.js"></script>
</head>
<body>

  <div id="loading">Chargement...</div>
  <button id="menuBtn">MENU</button>
  <div id="coords"></div>
  <div id="menuPopup" role="dialog" aria-modal="true" aria-labelledby="menuTitle">
    <div id="menuTitle" style="font-size:18px; margin-bottom:10px;">Menu</div>
    <button id="resumeBtn">Reprendre</button>
    <button id="quitBtn">Sauvegarder et Quitter</button>
  </div>

  <canvas id="gameCanvas"></canvas>


  
</body>
</html>
