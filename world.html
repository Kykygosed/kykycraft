function drawInfiniteMap() {
  const tileW = mapImg.width;
  const tileH = mapImg.height;
  const offsetX = - (player.x % tileW);
  const offsetY = - (player.y % tileH);
  const tilesX = Math.ceil(canvas.width / tileW) + 1;
  const tilesY = Math.ceil(canvas.height / tileH) + 1;

  for (let y = 0; y < tilesY; y++) {
    for (let x = 0; x < tilesX; x++) {
      ctx.drawImage(mapImg, offsetX + x * tileW, offsetY + y * tileH);
    }
  }
}

function getGameTimeStr() {

}

function updateLighting() {
  const hour = Math.floor(inGameMinutes / 60) % 24;
  let opacity = 0;

  if (hour >= 21 || hour < 5) {
    opacity = 0.5;
  } else if (hour >= 18 && hour < 21) {
    opacity = (hour - 18) / 3 * 0.5;
  } else if (hour >= 5 && hour < 8) {
    opacity = (1 - (hour - 5) / 3) * 0.5;
  }

  ctx.fillStyle = `rgba(0,0,0,${opacity.toFixed(2)})`;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  return opacity;
}

        const match = hotbar[slot].match(/\((\d+)\)/);
        let count = match ? parseInt(match[1]) : 1;
        count++;
        hotbar[slot] = `bois (${count})`;
        updated = true;
        break;
      }
    }

    if (!updated) {
      for (let i = 1; i <= 9; i++) {
        const key = `slot${i}`;
        if (!hotbar[key] || hotbar[key] === "") {
          hotbar[key] = "bois (1)";
          updated = true;
          break;
        }
      }
    }

    if (updated) {
      set(hotbarRef, hotbar);
    }
  });
}

function startTreeProximityDetection() {
  setInterval(() => {
    // pour chaque arbre chargé dans treePositions
    treePositions.forEach(pos => {
      const treeElement = document.querySelector(`.tree[data-id="${pos.x}_${pos.y}"]`);
      if (!treeElement) return;

      const dx = player.x - pos.x;
      const dy = player.y - pos.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      let breakBtn = treeElement.querySelector('.break-button');

      if (dist < 50) {
        if (!breakBtn) {
          breakBtn = document.createElement('button');
          breakBtn.className = 'break-button';
          breakBtn.textContent = 'Casser';
          breakBtn.style.position = 'absolute';
          breakBtn.style.left = '40px';
          breakBtn.style.top = '-20px';

          breakBtn.addEventListener('click', () => {
            breakTree(treeElement, pos.x, pos.y);
          });

          treeElement.appendChild(breakBtn);
        }
      } else {
        if (breakBtn) breakBtn.remove();
      }
    });
  }, 200);
}



  
function drawMobs() {
  const hour = Math.floor(inGameMinutes / 60) % 24;
  const isNight = hour >= 17 || hour < 8;

  if (isNight && !uniqueMode && !isDead && mobs.length === 0) {
    spawnMobs();
  }

  if (!isNight || uniqueMode || isDead) return;

  for (let mob of mobs) {
    const dx = player.x - mob.x;
    const dy = player.y - mob.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    const screenX = canvas.width / 2 + (mob.x - player.x);
    const screenY = canvas.height / 2 + (mob.y - player.y);

    if (dist < 500) {
      const angle = Math.atan2(dy, dx);
      mob.x += Math.cos(angle) * mobSpeed;
      mob.y += Math.sin(angle) * mobSpeed;
    }

    ctx.fillStyle = "blue";
    ctx.fillRect(screenX - mobSize / 2, screenY - mobSize / 2, mobSize, mobSize);

    if (dist < mobSize + player.size / 2) {
      const now = Date.now();
      if (now - damageCooldown > 1000) {
        damageCooldown = now;
        hearts = Math.max(0, hearts - 1);
        updateHeartsUI();
        db.ref(`users/${uid}/worlds/${currentWorld}/playerinfos/hearts`).set(hearts);
        if (hearts <= 0) handleDeath();
      }
    }
  }
}

      monsters.push(createMonster(offsetX, offsetY));
    }
  }
}

setInterval(() => {
  const hour = getInGameHour(); // ta fonction pour l'heure en jeu
  if (hour >= 17 || hour < 8) {
    spawnMonstersGroup();
  }
}, 10000);
}

initGame();
