<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; background: #0f172a; color: white; padding: 2rem; }
    .answer-card { border: 1px solid #ccc; margin: 10px 0; padding: 10px; background: #1e293b; border-radius: 8px; }
    .pending { color: orange; }
    .accepted { color: lime; }
    .denied { color: red; }
  </style>
</head>
<body>
  <h1>🎛️ Admin Panel</h1>
  <h2 id="event-title">Chargement...</h2>
  <p id="event-description"></p>
  <p id="event-status"></p>
  <hr>
  <h3>📋 Réponses utilisateurs</h3>
  <div id="answers-container"></div>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
  authDomain: "kykychat-24c7f.firebaseapp.com",
  databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
  projectId: "kykychat-24c7f",
  storageBucket: "kykychat-24c7f.firebasestorage.app",
  messagingSenderId: "342562811927",
  appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Autoriser uniquement les admins
    const ADMIN_EMAILS = ["kykygosed@gmail.com"]; // à adapter

    auth.onAuthStateChanged(user => {
      if (!user || !ADMIN_EMAILS.includes(user.email)) {
        window.location.href = "index.html";
      } else {
        chargerEvenement();
        chargerReponses();
      }
    });

    function chargerEvenement() {
      db.ref("event").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        document.getElementById("event-title").textContent = data.title || "Aucun évènement.";
        document.getElementById("event-description").textContent = data.description || "Vous trouverez les informations d'events sur discord.";
      });

      db.ref("state").once("value").then(snapshot => {
        const state = snapshot.val();
        let statut = "";
        switch (state) {
          case "open":
            statut = "✅ Évènement en cours – inscriptions ouvertes.";
            break;
          case "nowclosed":
            statut = "🕔 Inscriptions terminées.";
            break;
          case "closed":
          default:
            statut = "❌ Aucun évènement en cours.";
        }
        document.getElementById("event-status").textContent = statut;
      });
    }

    function chargerReponses() {
      db.ref("answers").on("value", snapshot => {
        const container = document.getElementById("answers-container");
        container.innerHTML = "";
        const data = snapshot.val();
        if (!data) {
          container.innerHTML = "<p>Aucune réponse reçue.</p>";
          return;
        }

        Object.entries(data).forEach(([uuid, infos]) => {
          const card = document.createElement("div");
          card.className = "answer-card";
          const statut = infos.userstate || "pending";
          card.innerHTML = `
            <strong>ID:</strong> ${uuid}<br>
            <strong>État:</strong> <span class="${statut}">${statut}</span><br>
            <ul>
              ${Object.entries(infos)
                .filter(([k]) => k !== "userstate")
                .map(([k, v]) => `<li><strong>${k}:</strong> ${v}</li>`)
                .join("")}
            </ul>
          `;
          container.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
