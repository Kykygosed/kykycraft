<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion au Monde</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #f2f2f2;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 30px;
    }
    #tips {
      font-size: 12px;
      color: #a0ffa0;
      margin-top: 10px;
      height: 24px;
      animation: fade 0.3s ease;
    }
    #errorMessage {
      color: #ff5c5c;
      font-size: 12px;
      margin-top: 30px;
      white-space: pre-wrap;
    }
    button {
      margin-top: 40px;
      background: #ff0080;
      border: none;
      padding: 12px 24px;
      font-family: 'Press Start 2P', cursive;
      color: white;
      font-size: 10px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff0080aa;
      transition: all 0.2s ease;
      display: none;
    }
    button:hover {
      transform: scale(1.05);
      background: #ff3399;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸ”„ VÃ©rification de la disponibilitÃ© du monde...</h1>
  <div id="tips"></div>
  <div id="errorMessage"></div>
  <button id="backBtn">â†© Retour Ã  l'accueil</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // --- CONFIG FIREBASE ---
    const firebaseConfig = {
      // Ta configuration ici
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const tipsList = [
      "Astuce : Construis toujours un abri avant la nuit !",
      "Astuce : L'eau peut te sauver d'une chute.",
      "Astuce : Le fer est ton meilleur ami au dÃ©but.",
      "Astuce : Ne creuse jamais directement sous toi.",
      "Astuce : Les torches repoussent les monstres !"
    ];

    const tipsDiv = document.getElementById('tips');
    const errorDiv = document.getElementById('errorMessage');
    const backBtn = document.getElementById('backBtn');
    let tipIndex = 0;

    function cycleTips() {
      tipsDiv.textContent = tipsList[tipIndex];
      tipIndex = (tipIndex + 1) % tipsList.length;
    }

    setInterval(cycleTips, 5000);
    cycleTips();

    // Retour Ã  l'accueil
    function backToHome() {
      auth.onAuthStateChanged(user => {
        if (user) {
          db.ref("users/" + user.uid + "/playing").set("Ecran d'accueil").then(() => {
            window.location.href = "index.html";
          });
        } else {
          window.location.href = "index.html";
        }
      });
    }

    backBtn.onclick = backToHome;

    // VÃ©rifie disponibilitÃ©
    function checkDisponibility(user) {
      const dispoRef = db.ref("disponibility");

      dispoRef.once('value').then(snapshot => {
        const val = snapshot.exists() ? snapshot.val() : null;

        if (val === null) {
          dispoRef.set(true);
        }

        if (val !== true && val !== null) {
          showError("âŒ Erreur de connexion au monde :\n" + val);
        }
      }).catch(err => {
        showError("âŒ Une erreur est survenue :\n" + err.message);
      });
    }

    function showError(msg) {
      document.querySelector("h1").textContent = "Connexion Ã©chouÃ©e.";
      tipsDiv.textContent = "";
      errorDiv.textContent = msg;
      backBtn.style.display = "inline-block";
    }

    // Auth check
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // Set playing pour marquer qu'on rejoint un monde
      db.ref("users/" + user.uid + "/playing").once("value").then(p => {
        const currentWorld = p.val();
        if (!currentWorld || currentWorld === "Ecran d'accueil") {
          db.ref("users/" + user.uid + "/playing").set("Chargement...");
        }
      });

      checkDisponibility(user);
    });
  </script>
</body>
</html>
