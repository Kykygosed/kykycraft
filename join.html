<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion au monde...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(#1e1e1e, #121212);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 16px;
    }

    #tips {
      margin: 10px 0;
      font-size: 12px;
      color: #aaa;
    }

    #error {
      color: #ff4c4c;
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 12px;
    }

    #back {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      transition: background 0.3s;
    }

    #back:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1 id="title">üîÑ V√©rification de la disponibilit√© du monde...</h1>
  <div id="tips"></div>
  <div id="error"></div>
  <button id="back" onclick="goBack()">‚¨Ö Retour √† l'√©cran d'accueil</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
      projectId: "kykychat-24c7f",
      storageBucket: "kykychat-24c7f.appspot.com",
      messagingSenderId: "342562811927",
      appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
  </script>

  <script>
    const tipsDiv = document.getElementById("tips");
    const errorDiv = document.getElementById("error");
    const backBtn = document.getElementById("back");
    const title = document.getElementById("title");

    const tipsList = [
      "üí° Astuce : On ne spoil pas ;)",
      "üí° Astuce : On ne spoil pas ;)",
      "üí° Astuce : On ne spoil pas ;)",
      "üí° Astuce : On ne spoil pas ;)",
      "üí° Astuce : On ne spoil pas ;)",
      "üí° Astuce : On ne spoil pas ;)"
    ];
    let tipIndex = 0;

    function cycleTips() {
      tipsDiv.textContent = tipsList[tipIndex];
      tipIndex = (tipIndex + 1) % tipsList.length;
    }

    setInterval(cycleTips, 5000);
    cycleTips();

    function showError(msg) {
      title.textContent = "Connexion √©chou√©e.";
      tipsDiv.textContent = "";
      errorDiv.textContent = msg;
      backBtn.style.display = "inline-block";
    }

    function goBack() {
      const user = firebase.auth().currentUser;
      if (user) {
        db.ref("users/" + user.uid + "/playing").set("Ecran d'accueil");
      }
      window.location.href = "index.html";
    }

    function checkDisponibility(user) {
      const dispoRef = db.ref("disponibility");

      dispoRef.once('value').then(snapshot => {
        let val = snapshot.val();

        if (val === null) {
          dispoRef.set(true); // on cr√©e la cl√© si elle n'existe pas
          return;
        }

        if (val === true || val === "true") {
          // monde dispo = on reste sur cette page (chargement infini avec tips)
          console.log("‚úÖ Monde disponible. Attente de connexion...");
        } else {
          // Monde non dispo ‚Üí afficher message d'erreur
          showError("‚ùå Erreur de connexion au monde :\n" + val);
        }
      }).catch(err => {
        showError("‚ùå Une erreur est survenue :\n" + err.message);
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        db.ref("users/" + user.uid + "/playing").set("Connexion au monde");
        checkDisponibility(user);
      } else {
        // Pas connect√© = on reste sur la page sans rediriger
        title.textContent = "‚è≥ En attente de connexion...";
        backBtn.style.display = "inline-block";
      }
    });
  </script>
</body>
</html>
