<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion au monde</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #loadingIcon {
      font-size: 30px;
      animation: spin 2s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #tips {
      margin: 20px auto;
      max-width: 600px;
      font-size: 12px;
      font-style: italic;
      height: 40px;
      line-height: 20px;
      min-height: 40px;
      user-select: none;
    }
    #errorMsg {
      margin-top: 20px;
      font-size: 14px;
      color: #ff5555;
      white-space: pre-wrap;
      min-height: 50px;
    }
    #backBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      background: #ff5555;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
    }
    #backBtn:hover {
      background: #ff2222;
    }
  </style>
</head>
<body>
  <div id="loadingIcon">üîÑ</div>
  <h1>V√©rification de la disponibilit√© du monde...</h1>
  <div id="tips"></div>
  <div id="errorMsg"></div>
  <button id="backBtn">‚¨Ö Retour √† l'√©cran d'accueil</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Ta config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
      projectId: "kykychat-24c7f",
      storageBucket: "kykychat-24c7f.firebasestorage.app",
      messagingSenderId: "342562811927",
      appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const tips = [
      "Astuce üí° : On ne spoil pas ;)",
      "Astuce üí° : On ne spoil pas ;)",
      "Astuce üí° : On ne spoil pas ;)",
      "Astuce üí° : On ne spoil pas ;)",
      "Astuce üí° : On ne spoil pas ;)"
    ];

    const tipsDiv = document.getElementById('tips');
    const errorDiv = document.getElementById('errorMsg');
    const backBtn = document.getElementById('backBtn');
    const loadingIcon = document.getElementById('loadingIcon');
    const heading = document.querySelector('h1');

    let tipInterval;
    function showRandomTip() {
      const randomTip = tips[Math.floor(Math.random() * tips.length)];
      tipsDiv.textContent = randomTip;
    }

    function startTipsRotation() {
      showRandomTip();
      tipInterval = setInterval(showRandomTip, 5000);
    }

    function stopTipsRotation() {
      clearInterval(tipInterval);
      tipsDiv.textContent = '';
    }

    function showError(msg) {
      loadingIcon.style.display = 'none';
      heading.textContent = "Connexion √©chou√©e.";
      stopTipsRotation();
      errorDiv.textContent = msg;
      backBtn.style.display = 'inline-block';
    }

    function setPlaying(userUid, value) {
      return db.ref('users/' + userUid + '/playing').set(value);
    }

    backBtn.addEventListener('click', () => {
      const user = auth.currentUser;
      if (user) {
        setPlaying(user.uid, "Ecran d'accueil").then(() => {
          window.location.href = "index.html";
        });
      } else {
        window.location.href = "index.html";
      }
    });

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      
      startTipsRotation();

      const dispoRef = db.ref("disponibility");
      const errRef = db.ref("connect_err");

      dispoRef.once('value').then(snapshot => {
        let val = snapshot.val();

        if (val === null) {
          dispoRef.set(true);
          val = true;
        }

        if (val === true) {
          // tout va bien, on laisse tourner la page et afficher les astuces
          loadingIcon.style.display = 'inline-block';
          heading.textContent = "V√©rification de la disponibilit√© du monde...";
          errorDiv.textContent = "";
          backBtn.style.display = "none";
        } else {
          // On r√©cup√®re le message d'erreur
          errRef.once('value').then(errSnap => {
            const errMsg = errSnap.val() || "Le monde n'est pas disponible pour le moment.";
            showError("‚ùå Erreur de connexion au monde :\n" + errMsg);
          }).catch(() => {
            showError("‚ùå Erreur de connexion au monde :\nLe monde n'est pas disponible pour le moment.");
          });
        }
      }).catch(err => {
        showError("‚ùå Une erreur est survenue :\n" + err.message);
      });
    });
  </script>
</body>
</html>
