<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil Jeu</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Press Start 2P', cursive;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background: #222;
    }
    .tabs {
      display: flex;
      width: 100%;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: #444;
      cursor: pointer;
      border: 2px solid #111;
    }
    .tab.active {
      background: #666;
    }
    .content {
      padding: 20px;
    }
    .world, .friend {
      background: #333;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 2px solid #111;
    }
    .world img, .friend img {
      width: 100px;
      height: 60px;
      object-fit: cover;
      margin-right: 10px;
    }
    .btn {
      background: green;
      color: white;
      padding: 10px;
      cursor: pointer;
      border: none;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-family: 'Press Start 2P';
    }
    .status {
      color: grey;
    }
  </style>
</head>
<body>
  <header>JOUER</header>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('worlds')">Mondes</div>
    <div class="tab" onclick="switchTab('friends')">Amis</div>
  </div>

  <div id="worlds" class="content">
    <button class="btn" onclick="location.href='create.html'">Créer un nouveau monde</button>
    <div id="worldList"></div>
  </div>

  <div id="friends" class="content" style="display:none">
    <input type="text" placeholder="Rechercher un joueur..." oninput="searchUsers(this.value)">
    <div id="searchResults"></div>
    <h3>En ligne</h3>
    <div id="friendsOnline"></div>
    <h3>Hors ligne</h3>
    <div id="friendsOffline"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
      projectId: "kykychat-24c7f",
      storageBucket: "kykychat-24c7f.firebasestorage.app",
      messagingSenderId: "342562811927",
      appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
      document.querySelector('.tab[onclick*="'+tab+'"]').classList.add('active');
      document.getElementById(tab).style.display = 'block';
    }

    function showWorlds(uid) {
      const worldList = document.getElementById('worldList');
      db.ref('worlds/' + uid).once('value', snap => {
        const data = snap.val();
        if (!data) {
          worldList.innerHTML = '<img src="noworlds.png" style="width:100%">';
        } else {
          worldList.innerHTML = '';
          Object.values(data).forEach(world => {
            worldList.innerHTML += `<div class="world"> <div><strong>${world.name}</strong><br>${world.mode}</div></div>`;
          });
        }
      });
    }

    function searchUsers(query) {
      const results = document.getElementById('searchResults');
      results.innerHTML = '';
      if (!query) return;
      db.ref('users').once('value', snap => {
        const users = snap.val();
        if (!users) return;
        Object.entries(users).forEach(([uid, user]) => {
          if (user.username && user.username.toLowerCase().includes(query.toLowerCase()) && uid !== auth.currentUser.uid) {
            db.ref('friends/' + auth.currentUser.uid + '/' + uid).once('value', fSnap => {
              if (!fSnap.exists()) {
                results.innerHTML += `<div class="friend"><div>${user.username}</div><button class="btn" onclick="addFriend('${uid}')">Ajouter !</button></div>`;
              }
            });
          }
        });
      });
    }

    function addFriend(friendUid) {
      const user = auth.currentUser;
      if (!user) return;
      db.ref('friends/' + user.uid + '/' + friendUid).set(true);
    }

    function loadFriends(uid) {
      const online = document.getElementById('friendsOnline');
      const offline = document.getElementById('friendsOffline');
      online.innerHTML = offline.innerHTML = '';

      db.ref('friends/' + uid).on('value', snap => {
        const friendUids = snap.val();
        if (!friendUids) return;
        Object.keys(friendUids).forEach(fid => {
          db.ref('presence/' + fid).once('value', pSnap => {
            const isOnline = pSnap.val() === true;
            db.ref('users/' + fid).once('value', uSnap => {
              const user = uSnap.val();
              const playing = user?.playing || 'Écran d’accueil';
              const html = `<div class="friend"><div>${user?.username || fid}<br><span class="status">${playing}</span></div></div>`;
              if (isOnline) online.innerHTML += html;
              else offline.innerHTML += html;
            });
          });
        });
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        const username = user.email.split('@')[0];
        const userRef = db.ref('users/' + user.uid);
        userRef.update({ username, playing: 'Écran d’accueil' });

        db.ref('presence/' + user.uid).set(true);
        db.ref('presence/' + user.uid).onDisconnect().set(false);

        showWorlds(user.uid);
        loadFriends(user.uid);
      } else {
        const email = prompt("Entrez votre email :");
        const password = prompt("Entrez votre mot de passe :");
        auth.signInWithEmailAndPassword(email, password)
          .then(cred => {
            const username = email.split('@')[0];
            db.ref('users/' + cred.user.uid).update({ username, playing: 'Écran d’accueil' });
            showWorlds(cred.user.uid);
            loadFriends(cred.user.uid);
          })
          .catch(() => {
            auth.createUserWithEmailAndPassword(email, password)
              .then(cred => {
                const username = email.split('@')[0];
                db.ref('users/' + cred.user.uid).set({ username, playing: 'Écran d’accueil' });
                showWorlds(cred.user.uid);
                loadFriends(cred.user.uid);
              });
          });
      }
    });
  </script>
</body>
</html>
