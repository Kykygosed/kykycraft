<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil Jeu</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Press Start 2P', cursive;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
body {
  background-image: url('https://imgur.com/ZO39gku.jpeg');
  background-size: cover; /* ou "contain" selon l'effet voulu */
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  color: white;
}

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background: #222;
    }
    .tabs {
      display: flex;
      width: 100%;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: #444;
      cursor: pointer;
      border: 2px solid #111;
    }
    .tab.active {
      background: #666;
    }
    .content {
      padding: 20px;
    }
    .world, .friend {
      background: #333;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 2px solid #111;
    }
    .world img, .friend img {
      width: 100px;
      height: 60px;
      object-fit: cover;
      margin-right: 10px;
    }
    .btn {
      background: green;
      color: white;
      padding: 10px;
      cursor: pointer;
      border: none;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-family: 'Press Start 2P';
    }
    .status {
      color: grey;
    }
.world-item {
  display: flex;
  background-color: #222;
  color: white;
  margin-bottom: 10px;
  padding: 10px;
  border: 2px solid #444;
  border-radius: 0; /* Carr√© */
  align-items: center;
}

.world-thumb {
  width: 80px;
  height: 80px;
  object-fit: cover;
  margin-right: 10px;
  border: 2px solid #555;
  border-radius: 0; /* Carr√© */
}

.world-info {
  flex: 1;
}

.world-name {
  font-size: 16px;
  font-family: 'Press Start 2P', cursive;
  margin-bottom: 5px;
}

.world-type img {
  height: 20px;
  margin-right: 5px;
  vertical-align: middle;
}

.world-meta {
  text-align: right;
  font-size: 12px;
  color: #ccc;
}
.friend-section {
  margin-top: 30px;
}

.friend-header {
  position: relative;
  margin-bottom: 10px;
}

.friend-label {
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
  padding: 4px 10px;
  display: inline-block;
  position: relative;
  z-index: 2;
  border-radius: 0;
}

.friend-label.green {
  background-color: #4caf50;
  color: white;
}

.friend-label.gray {
  background-color: #777;
  color: white;
}

.friend-line {
  height: 4px;
  width: 100%;
  position: absolute;
  top: 50%;
  left: 0;
  z-index: 1;
}

.friend-line.green {
  background-color: #4caf50;
}

.friend-line.gray {
  background-color: #777;
}
.friend-info {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.crown {
  height: 20px;
  object-fit: contain;
  margin-left: 10px;
  padding-right: 5px;
}


  </style>
</head>
<body>
  <header></header>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('worlds')">Mondes</div>
    <div class="tab" onclick="switchTab('friends')">Amis</div>
  </div>

  <div id="worlds" class="content">
    <button class="btn" onclick="location.href='create.html'">Cr√©er un nouveau monde</button>
    <div id="worldList"></div>
  </div>

<div id="friends" class="content" style="display:none">
  <input type="text" placeholder="Rechercher un joueur..." oninput="searchUsers(this.value)">
  <div id="searchResults"></div>

  <div class="friend-section online">
    <div class="friend-header">
      <div class="friend-label green">En ligne</div>
      <div class="friend-line green"></div>
    </div>
    <div id="friendsOnline"></div>
  </div>

  <div class="friend-section offline">
    <div class="friend-header">
      <div class="friend-label gray">Hors ligne</div>
      <div class="friend-line gray"></div>
    </div>
    <div id="friendsOffline"></div>
  </div>
</div>
<div id="editPopup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1000;">
  <div style="background:#222; padding:20px; width:400px; max-width:90%; border:2px solid #555;">
    <h2 style="margin-bottom:20px;">Modifier le monde</h2>
    <div id="editWorldName" style="margin-bottom:10px; color:#ccc;"></div>

    <h3>Mode</h3>
    <select id="editMode" style="width:100%; margin-bottom:10px;">
      <option value="normal">Normal</option>
      <option value="triche">Triche</option>
      <option value="explorateur">Explorateur</option>
    </select>

    <h3>Difficult√©</h3>
    <select id="editDifficulty" style="width:100%; margin-bottom:10px;">
      <option value="Facile">Facile</option>
      <option value="Normale">Normale</option>
      <option value="Difficile">Difficile</option>
    </select>

    <label style="display:block; margin-bottom:10px;">
      <input type="checkbox" id="editUnique"> Monde unique
    </label>

    <button class="btn" onclick="saveWorldChanges()">üíæ Enregistrer</button>
    <button class="btn" style="background:#888;" onclick="cloneWorld()">üß¨ Cloner</button>
    <button class="btn" style="background:red;" onclick="deleteWorld()">üóëÔ∏è Supprimer</button>
    <button class="btn" style="background:#555;" onclick="closeEditPopup()">‚ùå Annuler</button>
  </div>
</div>


  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
// === CONFIGURATION FIREBASE ===
const firebaseConfig = {
  apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
  authDomain: "kykychat-24c7f.firebaseapp.com",
  databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
  projectId: "kykychat-24c7f",
  storageBucket: "kykychat-24c7f.firebasestorage.app",
  messagingSenderId: "342562811927",
  appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
  document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
  document.querySelector('.tab[onclick*="' + tab + '"]').classList.add('active');
  document.getElementById(tab).style.display = 'block';
}

function showWorlds(uid) {
  const worldList = document.getElementById('worldList');
  db.ref('users/' + uid + '/worlds').once('value', snap => {
    const data = snap.val();
    if (!data) {
      worldList.innerHTML = '<img src="noworlds.png" style="width:100%">';
    } else {
      worldList.innerHTML = '';
      Object.entries(data).forEach(([name, world]) => {
        const modeBox = `<div style="display:inline-block; background:#444; color:white; padding:4px 8px; margin-right:5px;">${world.mode}</div>`;
        const uniqueBox = world.unique ? `<div style="display:inline-block; background:gold; color:black; padding:4px 8px;">Unique</div>` : '';
        worldList.innerHTML += `
          <div class="world-item">
            <img class="world-thumb" src="https://i.imgur.com/ZVjToUu.png" />
            <div class="world-info">
              <div class="world-name">${name}</div>
              <div class="world-type">${modeBox}${uniqueBox}</div>
            </div>
            <div class="world-meta">
              <div>${world.size}</div>
              <div>${world.createdAt}</div>
              <button onclick="showEditPopup('${name}')">Modifier</button>
              <button onclick="joinWorld('${name}')">Jouer</button>
            </div>
          </div>
        `;
      });
    }
  });
}

function joinWorld(worldName) {
  const user = auth.currentUser;
  if (!user) return;
  db.ref('users/' + user.uid).update({ playing: worldName });
  location.href = 'join.html';
}

function showEditPopup(worldName) {
  const popup = document.createElement('div');
  popup.className = 'popup';
  popup.innerHTML = `
    <div class="popup-inner">
      <h3>Modifier ${worldName}</h3>
      <button onclick="deleteWorld('${worldName}')">Supprimer</button>
      <button onclick="cloneWorld('${worldName}')">Cloner</button>
      <button onclick="closePopup(this)">Annuler</button>
    </div>
  `;
  document.body.appendChild(popup);
}

function closePopup(btn) {
  btn.closest('.popup').remove();
}

function deleteWorld(worldName) {
  const user = auth.currentUser;
  if (!user) return;
  db.ref('users/' + user.uid + '/worlds/' + worldName).remove().then(() => {
    showWorlds(user.uid);
    document.querySelector('.popup')?.remove();
  });
}

function cloneWorld(worldName) {
  const user = auth.currentUser;
  if (!user) return;
  db.ref('users/' + user.uid + '/worlds/' + worldName).once('value', snap => {
    const data = snap.val();
    if (!data) return;

    // Trouve un nouveau nom disponible
    let index = 1;
    const baseName = worldName;
    const tryClone = () => {
      const newName = `${baseName}(${index})`;
      db.ref('users/' + user.uid + '/worlds/' + newName).once('value', s => {
        if (s.exists()) {
          index++;
          tryClone();
        } else {
          db.ref('users/' + user.uid + '/worlds/' + newName).set({
            ...data,
            createdAt: new Date().toLocaleString()
          }).then(() => {
            showWorlds(user.uid);
            document.querySelector('.popup')?.remove();
          });
        }
      });
    };
    tryClone();
  });
}

// Authentification + affichage
auth.onAuthStateChanged(user => {
  if (user) {
    const pseudo = user.email.split('@')[0];
    db.ref('users/' + user.uid).update({ username: pseudo, playing: '√âcran d‚Äôaccueil' });
    db.ref('presence/' + user.uid).set(true);
    db.ref('presence/' + user.uid).onDisconnect().set(false);
    showWorlds(user.uid);
  } else {
    const pseudo = prompt("Entrez votre pseudo :");
    const email = `${pseudo}@kykycraft.com`;
    const password = prompt("Mot de passe :");
    auth.signInWithEmailAndPassword(email, password)
      .then(cred => {
        db.ref('users/' + cred.user.uid).update({ username: pseudo, playing: '√âcran d‚Äôaccueil' });
        showWorlds(cred.user.uid);
      })
      .catch(() => {
        auth.createUserWithEmailAndPassword(email, password)
          .then(cred => {
            db.ref('users/' + cred.user.uid).set({ username: pseudo, playing: '√âcran d‚Äôaccueil' });
            showWorlds(cred.user.uid);
          });
      });
  }
});


  </script>
</body>
</html>
