body {

    }

      margin: 10px 0;

  border-radius: 0; /* Carr√© */

.world-thumb {

}

.world-info {

}

.world-name {
  font-size: 16px;

}

.world-type img {

}

.world-meta {

  font-size: 12px;
  color: #ccc;
}
.friend-section {
  margin-top: 30px;
}

.friend-header {
  position: relative;
  margin-bottom: 10px;
}

.friend-label {
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
  padding: 4px 10px;
  display: inline-block;
  position: relative;
  z-index: 2;
  border-radius: 0;
}

.friend-label.green {
  background-color: #4caf50;
  color: white;
}

.friend-label.gray {
  background-color: #777;
  color: white;
}

.friend-line {
  height: 4px;
  width: 100%;
  position: absolute;
  top: 50%;
  left: 0;
  z-index: 1;
}

.friend-line.green {
  background-color: #4caf50;
}

.friend-line.gray {
  background-color: #777;
}
.friend-info {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.crown {
  height: 20px;
  object-fit: contain;
  margin-left: 10px;
  padding-right: 5px;
}


  </style>
</head>
<body>

  <div class="tabs">

    <div class="tab" onclick="switchTab('friends')">Amis</div>

<div id="friends" class="content" style="display:none">
  <input type="text" placeholder="Rechercher un joueur..." oninput="searchUsers(this.value)">
  <div id="searchResults"></div>

  <div class="friend-section online">

      <div class="friend-label green">En ligne</div>

    </div>
    <div id="friendsOnline"></div>

  <div class="friend-section offline">
    <div class="friend-header">
      <div class="friend-label gray">Hors ligne</div>
      <div class="friend-line gray"></div>
    </div>
    <div id="friendsOffline"></div>
  </div>
</div>
<div id="editPopup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1000;">

    <button class="btn" style="background:#888;" onclick="cloneWorld()">üß¨ Cloner</button>
    <button class="btn" style="background:red;" onclick="deleteWorld()">üóëÔ∏è Supprimer</button>

</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
const firebaseConfig = {
  apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
  authDomain: "kykychat-24c7f.firebaseapp.com",
  databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
  projectId: "kykychat-24c7f",
  storageBucket: "kykychat-24c7f.firebasestorage.app",
  messagingSenderId: "342562811927",
  appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
  document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
  document.querySelector('.tab[onclick*="'+tab+'"]').classList.add('active');
  document.getElementById(tab).style.display = 'block';
}

function showWorlds(uid) {
  const worldList = document.getElementById('worldList');
  db.ref('users/' + uid + '/worlds').once('value', snap => {
    const data = snap.val();
    if (!data) {
      worldList.innerHTML = '<img src="noworlds.png" style="width:100%">';
    } else {
      worldList.innerHTML = '';
      Object.entries(data).forEach(([worldName, world]) => {
        const modeBox = `<div style="display:inline-block; background:#444; color:white; padding:4px 8px; margin-right:5px;">${world.mode}</div>`;
        const uniqueBox = world.unique ? `<div style="display:inline-block; background:gold; color:black; padding:4px 8px;">Unique</div>` : '';

        const worldItem = document.createElement('div');
        worldItem.className = 'world-item';
        worldItem.innerHTML = `
          <img class="world-thumb" src="https://i.imgur.com/ZVjToUu.png" />
          <div class="world-info">
            <div class="world-name">${world.name}</div>
            <div class="world-type">${modeBox}${uniqueBox}</div>
          </div>
          <div class="world-meta">
            <div>${world.size}</div>
            <div>${world.createdAt}</div>
          </div>
          <div style="margin-top: 8px;">
            <button class="btn" onclick="showEditPopup('${worldName}')">Modifier</button>
            <button class="btn" onclick="joinWorld('${worldName}')">Jouer</button>
          </div>
        `;
        worldList.appendChild(worldItem);
      });
    }
  });
}



function searchUsers(query) {
  const results = document.getElementById('searchResults');
  results.innerHTML = '';
  if (!query || !auth.currentUser) return;
  db.ref('users').once('value', snap => {
    const users = snap.val();
    if (!users) return;
    Object.entries(users).forEach(([uid, user]) => {
      if (user.username && user.username.toLowerCase().includes(query.toLowerCase()) && uid !== auth.currentUser.uid) {
        db.ref('friends/' + auth.currentUser.uid + '/' + uid).once('value', fSnap => {
          if (!fSnap.exists()) {
            results.innerHTML += `<div class="friend"><div>${user.username}</div><button class="btn" onclick="addFriend('${uid}')">Ajouter !</button></div>`;
          }
        });
      }
    });
  });
}

function addFriend(friendUid) {
  const user = auth.currentUser;
  if (!user) return;
  db.ref('friends/' + user.uid + '/' + friendUid).set(true);
}

function loadFriends(uid) {
  const online = document.getElementById('friendsOnline');
  const offline = document.getElementById('friendsOffline');

  // √âcoute les changements dans la liste d'amis
  db.ref('friends/' + uid).on('value', snap => {
    const friendUids = snap.val();
    if (!friendUids) {
      online.innerHTML = '';
      offline.innerHTML = '';
      return;
    }

    // Pour chaque ami, on √©coute sa pr√©sence en temps r√©el
    Object.keys(friendUids).forEach(fid => {
      db.ref('users/' + fid).once('value', uSnap => {
        const user = uSnap.val();
        const username = user?.username || fid;
        const isKyky = username.toLowerCase() === "kykygosed";
        const crown = isKyky ? '<img src="crown.png" style="height: 20px; margin-left: auto;">' : '';

        db.ref('presence/' + fid).on('value', pSnap => {
          const isOnline = pSnap.val() === true;
          const playing = isOnline ? (user?.playing || '√âcran d‚Äôaccueil') : 'Hors ligne';

          // Cr√©e le bloc ami
          const html = `
            <div class="friend" data-uid="${fid}" style="display: flex; justify-content: space-between; align-items: center;">
              <div>
                ${username}<br>
                <span class="status">${playing}</span>
              </div>
              ${crown}
            </div>
          `;

          // Supprime cet utilisateur des deux listes s‚Äôil existe d√©j√†
          const existingOnline = online.querySelector(`[data-uid="${fid}"]`);
          if (existingOnline) existingOnline.remove();
          const existingOffline = offline.querySelector(`[data-uid="${fid}"]`);
          if (existingOffline) existingOffline.remove();

          // Ajoute dans la bonne liste
          const wrapper = document.createElement('div');
          wrapper.innerHTML = html;
          const friendElement = wrapper.firstElementChild;

          if (isOnline) {
            online.appendChild(friendElement);
          } else {
            offline.appendChild(friendElement);
          }
        });
      });
    });
  });
}

    let currentWorldName = '';

function showEditPopup(worldName) {
  currentWorldName = worldName;
  document.getElementById('editTitle').innerText = 'Modifier "' + worldName + '"';
  document.getElementById('editPopup').style.display = 'block';
}

function closeEditPopup() {
  document.getElementById('editPopup').style.display = 'none';
  currentWorldName = '';
}

function deleteWorld() {
  const user = auth.currentUser;
  if (!user || !currentWorldName) return;

  if (confirm("Supprimer ce monde ?")) {
    db.ref('users/' + user.uid + '/worlds/' + currentWorldName).remove().then(() => {
      closeEditPopup();
      showWorlds(user.uid);
    });
  }
}

function cloneWorld() {
  const user = auth.currentUser;
  if (!user || !currentWorldName) return;

  db.ref('users/' + user.uid + '/worlds/' + currentWorldName).once('value', snap => {
    const worldData = snap.val();
    if (!worldData) return;

    let newNameBase = currentWorldName.replace(/\(\d+\)$/, '').trim();
    let i = 1;

    function tryClone() {
      const newName = `${newNameBase} (${i})`;
      db.ref('users/' + user.uid + '/worlds/' + newName).once('value', checkSnap => {
        if (checkSnap.exists()) {
          i++;
          tryClone();
        } else {
          worldData.name = newName;
          db.ref('users/' + user.uid + '/worlds/' + newName).set(worldData).then(() => {
            closeEditPopup();
            showWorlds(user.uid);
          });
        }
      });
    }

    tryClone();
  });
}

function joinWorld(worldName) {
  const user = auth.currentUser;
  if (!user) return;
  db.ref('users/' + user.uid + '/playing').set(worldName).then(() => {
    location.href = 'join.html';
  });
}


auth.onAuthStateChanged(user => {
  if (user) {
    const pseudo = user.email.split('@')[0];
    const userRef = db.ref('users/' + user.uid);
    userRef.update({ username: pseudo, playing: '√âcran d‚Äôaccueil' });

    db.ref('presence/' + user.uid).set(true);
    db.ref('presence/' + user.uid).onDisconnect().set(false);

    showWorlds(user.uid);
    loadFriends(user.uid);
  } else {
    const pseudo = prompt("Entrez votre pseudo :");
    const email = `${pseudo}@kykycraft.com`;
    const password = prompt("Mot de passe :");

    auth.signInWithEmailAndPassword(email, password)
      .then(cred => {
        db.ref('users/' + cred.user.uid).update({ username: pseudo, playing: '√âcran d‚Äôaccueil' });
        showWorlds(cred.user.uid);
        loadFriends(cred.user.uid);
      })
      .catch(() => {
        auth.createUserWithEmailAndPassword(email, password)
          .then(cred => {
            db.ref('users/' + cred.user.uid).set({ username: pseudo, playing: '√âcran d‚Äôaccueil' });
            showWorlds(cred.user.uid);
            loadFriends(cred.user.uid);
          });
      });
  }
});

  </script>
