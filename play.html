function savePseudo() {
  const input = document.getElementById('chosenPseudo');
  const error = document.getElementById('pseudoError');

    error.textContent = "Pseudo trop court.";
    return;
  }

  if (!user) return;

  document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
  document.querySelector('.tab[onclick*="'+tab+'"]').classList.add('active');
  document.getElementById(tab).style.display = 'block';
}

function searchUsers(query) {
  const results = document.getElementById('searchResults');
  results.innerHTML = '';
  if (!query || !auth.currentUser) return;
  db.ref('users').once('value', snap => {
    const users = snap.val();
    if (!users) return;
    Object.entries(users).forEach(([uid, user]) => {
      if (user.username && user.username.toLowerCase().includes(query.toLowerCase()) && uid !== auth.currentUser.uid) {
        db.ref('friends/' + auth.currentUser.uid + '/' + uid).once('value', fSnap => {
          if (!fSnap.exists()) {
            results.innerHTML += `<div class="friend"><div>${user.username}</div><button class="btn" onclick="addFriend('${uid}')">Ajouter !</button></div>`;
          }
        });
      }
    });
  });
}

// Charge la liste des amis pour les afficher avec des checkbox
function loadFriendsForGroup() {
  const uid = auth.currentUser?.uid;
  if (!uid) return;

  const container = document.getElementById('friendCheckboxList');
  container.innerHTML = 'Chargement...';

  db.ref('friends/' + uid).once('value', snap => {
    const friends = snap.val();
    if (!friends) {
      container.innerHTML = '<i>Aucun ami disponible</i>';
      return;
    }
    container.innerHTML = '';
    const friendUids = Object.keys(friends);

    // On récupère les infos username de chaque ami
    const promises = friendUids.map(fid =>
      db.ref('users/' + fid + '/username').once('value').then(s => ({uid: fid, username: s.val()}))
    );

    Promise.all(promises).then(results => {
      results.forEach(friend => {
        if (!friend.username) return;
        const id = 'chkfriend_' + friend.uid;
        container.innerHTML += `
          <label style="display:block; margin-bottom:6px; cursor:pointer;">
            <input type="checkbox" id="${id}" value="${friend.uid}">
            ${friend.username}
          </label>
        `;
      });
    });
  });
}

// Création du groupe au clic
document.getElementById('createGroupBtn').addEventListener('click', () => {
  const checkboxes = document.querySelectorAll('#friendCheckboxList input[type=checkbox]:checked');
  const groupError = document.getElementById('groupError');

  if (checkboxes.length === 0) {
    groupError.textContent = "Sélectionne au moins un ami.";
    return;
  }

  const uid = auth.currentUser?.uid;
  if (!uid) {
    groupError.textContent = "Utilisateur non connecté.";
    return;
  }

  // Récupère les UIDs sélectionnés + soi-même
  const members = Array.from(checkboxes).map(cb => cb.value);
  members.push(uid);

  // Crée un ID de groupe (push dans Firebase)
  const newGroupRef = db.ref('groups').push();
  const groupId = newGroupRef.key;

  // Données du groupe
  const groupData = {
    members: {},
    createdAt: Date.now(),
    createdBy: uid
  };
  members.forEach(m => groupData.members[m] = true);

  newGroupRef.set(groupData)
    .then(() => {
      closeNewGroupModal();
      alert("Groupe créé !");
      // TODO: Mettre à jour l'affichage, rediriger vers le chat de groupe, etc.
    })
    .catch(err => {
      groupError.textContent = "Erreur lors de la création du groupe.";
      console.error(err);
    });
});
// Fonction qui charge la liste des groupes où on est membre
function loadGroups() {
  const uid = auth.currentUser?.uid;
  if (!uid) return;

  const groupsContainer = document.getElementById('groupsList');
  groupsContainer.innerHTML = 'Chargement des groupes...';

  db.ref('groups').orderByChild('members/' + uid).equalTo(true).once('value', snap => {
    const groups = snap.val();
    if (!groups) {
      groupsContainer.innerHTML = '<i>Aucun groupe trouvé</i>';
      return;
    }

    groupsContainer.innerHTML = '';
    const groupEntries = Object.entries(groups);

    const allMemberUids = [];
    groupEntries.forEach(([groupId, group]) => {
      allMemberUids.push(...Object.keys(group.members));
    });

    const uniqueMemberUids = [...new Set(allMemberUids)];

    const promises = uniqueMemberUids.map(uid =>
      db.ref('users/' + uid + '/username').once('value').then(snap => ({ uid, username: snap.val() || 'Anonyme' }))
    );

    Promise.all(promises).then(usersData => {
      const uidToUsername = {};
      usersData.forEach(user => {
        uidToUsername[user.uid] = user.username;
      });

      groupEntries.forEach(([groupId, group]) => {
        const memberUids = Object.keys(group.members);
        const memberNames = memberUids.map(u => uidToUsername[u] || 'Anonyme');
        const displayName = memberNames.join(',');

        const div = document.createElement('div');
        div.textContent = displayName;
        div.classList.add('groupEntry');
        div.dataset.groupId = groupId;
        groupsContainer.appendChild(div);

        // Ouvre popup chat au clic
        div.addEventListener('click', () => openGroupChat(groupId, displayName));
      });
    });
  });
}

// Variables globales du chat
let currentGroupId = null;
let chatMessagesRef = null;
let chatMessagesListener = null;

// Ouvre la popup de chat de groupe
function openGroupChat(groupId, groupName) {
  currentGroupId = groupId;

  const modal = document.getElementById('groupChatModal');
  modal.style.display = 'flex';

  document.getElementById('chatHeader').childNodes[0].nodeValue = groupName;

  const chatMessages = document.getElementById('chatMessages');
  chatMessages.innerHTML = 'Chargement des messages...';

  // Nettoyer ancien listener s'il existe
  if (chatMessagesListener) {
    chatMessagesRef.off('value', chatMessagesListener);
  }

  // Référence à la base de données des messages du groupe
  chatMessagesRef = db.ref('groupMessages/' + groupId);

  // Écoute en temps réel des messages
  chatMessagesListener = chatMessagesRef.on('value', snap => {
    const messages = snap.val() || {};
    chatMessages.innerHTML = '';
    // Trier par timestamp
    const sortedMessages = Object.values(messages).sort((a,b) => a.timestamp - b.timestamp);
    sortedMessages.forEach(msg => {
      const username = msg.username || 'Anonyme';
      const text = msg.text || '';
      const time = new Date(msg.timestamp).toLocaleTimeString();

      const msgDiv = document.createElement('div');
      msgDiv.style.marginBottom = '6px';
      msgDiv.innerHTML = `<strong>${username}</strong> <small style="color:#888">${time}</small><br>${escapeHtml(text)}`;
      chatMessages.appendChild(msgDiv);
    });
    chatMessages.scrollTop = chatMessages.scrollHeight;
  });
}

// Fermer popup chat
document.getElementById('closeChatBtn').addEventListener('click', () => {
  document.getElementById('groupChatModal').style.display = 'none';

  if (chatMessagesListener) {
    chatMessagesRef.off('value', chatMessagesListener);
    chatMessagesListener = null;
  }
  currentGroupId = null;
  document.getElementById('chatMessages').innerHTML = '';
  document.getElementById('chatInput').value = '';
});

// Envoyer un message
document.getElementById('chatForm').addEventListener('submit', e => {
  e.preventDefault();
  const input = document.getElementById('chatInput');
  const text = input.value.trim();
  if (!text || !currentGroupId) return;

  const uid = auth.currentUser?.uid;
  if (!uid) return alert("Utilisateur non connecté.");

  // Récupérer le username de l'utilisateur
  db.ref('users/' + uid + '/username').once('value').then(snap => {
    const username = snap.val() || 'Anonyme';

    const newMsgRef = db.ref('groupMessages/' + currentGroupId).push();
    newMsgRef.set({
      text,
      username,
      senderUid: uid,
      timestamp: Date.now()
    }).then(() => {
      input.value = '';
    }).catch(err => {
      alert("Erreur en envoyant le message");
      console.error(err);
    });
  });
});

// Petite fonction sécurité pour éviter injection HTML
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

      } else {
        showWorlds(user.uid);
        loadFriends(user.uid);
        db.ref('users/' + user.uid + '/playing').set("Écran d’accueil");
        db.ref('presence/' + user.uid).set(true);
        db.ref('presence/' + user.uid).onDisconnect().set(false);
      }
    });
  } else {
    // L'utilisateur n'est pas connecté, redirection ou rien selon ton usage
    window.location.href = 'index.html';
  }
});
